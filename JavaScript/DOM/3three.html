<script>
    for(let i = 0 ; i < 5 ; i++){
        const div = document.createElement('div') // creating an element
        // console.log(div);
        div.className = "main"
        div.id = Math.round(Math.random() * 10 + 1)
        div.setAttribute("title", "Varun")
        div.style.background = getRandomColor()
        div.style.margin = "15px"
        div.style.padding = "20px"
        //div.innerHTML = "Varun Verma"
        const addText = document.createTextNode("Varun Verma") 
        div.appendChild(addText);

        // const span = document.createElement('span'); // creating a span element
        // console.log(span);
        // span.textContent = "Varun Verma";
        // span.style.color = getRandomColor(); // set text color
        // div.appendChild(span);

        document.body.appendChild(div)
    }

    function getRandomColor(){
        const letters = '0123456789ABCDEF';
        let color = '#';
        for(let i = 0; i < 6; i++){
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
</script>
