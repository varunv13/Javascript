<html lang="en">

<head>

<body>
    <H1> Chai at Home</H1>
    <button id="Stop">Stop</button>
</body>

<script>

    const text = () => {
        document.querySelector('H1').innerHTML = `Coffee at Home`;

        clearTimeout(change)
        console.log(`Change will not be done`)
    });
    
</script>
